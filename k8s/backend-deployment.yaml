apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: sales-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
      - name: backend-api
        image: sales-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:postgres@postgres-service:5432/sales_db?schema=public"
        - name: PORT
          value: "3000"
        - name: INVENTORY_API_URL
          value: "http://inventory-service:3001" # Mock/Placeholder
        - name: DISPATCH_API_URL
          value: "http://dispatch-service:3002" # Mock/Placeholder
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: sales-platform
spec:
  type: ClusterIP
  selector:
    app: backend-api
  ports:
  - port: 3000
    targetPort: 3000

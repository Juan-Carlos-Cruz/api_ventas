apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: sales-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-ui
  template:
    metadata:
      labels:
        app: frontend-ui
    spec:
      containers:
      - name: frontend-ui
        image: sales-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: sales-platform
spec:
  type: LoadBalancer
  selector:
    app: frontend-ui
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
